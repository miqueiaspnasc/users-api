group 'org.shroff'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    testCompile group: 'com.intuit.karate', name: 'karate-apache', version: '0.8.0'
    testCompile group: 'com.intuit.karate', name: 'karate-junit4', version: '0.8.0'
}